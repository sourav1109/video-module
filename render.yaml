# Render Blueprint - Video Call Application
# This blueprint deploys backend and frontend services

services:
  # Backend API Service
  - type: web
    name: video-call-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: USE_REDIS
        value: false

  # Frontend React Service  
  - type: web
    name: video-call-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm install -g serve && serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://video-call-backend.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: https://video-call-backend.onrender.com
