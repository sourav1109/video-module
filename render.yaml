# Render Blueprint for Video Call Application
# Multi-service deployment with separate backend and frontend

services:
  # Backend Service - Node.js API with Mediasoup and Socket.IO
  - type: web
    name: video-call-backend
    repo: https://github.com/sourav1109/video-module.git
    branch: main
    region: oregon
    plan: free
    dockerfile: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: USE_REDIS
        value: false
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: video-call-frontend
          property: host

  # Frontend Service - React application
  - type: web
    name: video-call-frontend
    repo: https://github.com/sourav1109/video-module.git
    branch: main
    region: oregon
    plan: free
    dockerfile: ./frontend/Dockerfile
    dockerContext: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: video-call-backend
          property: host
      - key: REACT_APP_SOCKET_URL
        fromService:
          type: web
          name: video-call-backend
          property: host
